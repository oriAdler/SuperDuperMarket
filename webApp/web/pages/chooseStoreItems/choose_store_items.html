<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Make Order</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="choose_items.js"></script>
    <link rel="stylesheet" href="../../common/w3.css">
</head>
<body>
<!-- Navbar -->
<div class="w3-top w3-black">
    <div class="w3-bar w3-black w3-card">
        <a id="logo" href="#" class="w3-bar-item w3-button w3-padding-large">Super Duper Market</a>
        <a href="../stores/stores_vendor.html" class="w3-bar-item w3-button w3-padding-large w3-right">BACK</a>
    </div>
</div>

<!-- Items table -->
<div id="items">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1600px">
        <h3 class="w3-wide">CHOOSE ITEMS TO ADD TO STORE</h3>
        <div class="w3-row w3-padding-32">
            <div class="w3-container">
                <div id="innerDiv" class="w3-responsive">
                    <form id="chooseItemForm" class="w3-container" method="GET" action="chooseItems">
                        <table id="itemsTable" class="w3-striped w3-border w3-table-all w3-large"></table>
                        <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">APPROVE</button>
                        <div id="error-placeholder" class="w3-text-red" role="alert"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal - APPROVAL-->
<div id="approvalModal" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

        <div class="w3-center"><br>
            <span id="closeApprovalModal" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        </div>
        <div class="w3-center"><br>
            <img class="w3-image" src="../../common/images/success.png" alt="Success" style="width:85px">
            <h2>Thank You For Your Contribution!</h2>
            <h4>Your store was added successfully.</h4>
        </div>

        <form id="uploadForm" class="w3-container" method="GET" action="login">
            <div class="w3-section">
                <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">OK</button>
            </div>
            <div id="resultUploadFile">
            </div>
        </form>

    </div>
</div>

<footer class="w3-container w3-black w3-right-align">
    <h5>&copy Super Duper Market 2020</h5>
</footer>


</body>
</html>
