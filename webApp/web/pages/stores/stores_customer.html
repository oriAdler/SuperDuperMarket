<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Stores</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="stores_customer.js"></script>
    <link rel="stylesheet" href="../../common/w3.css">
</head>
<body>
<!-- Navbar -->
<div class="w3-top w3-black">
    <div class="w3-bar w3-black w3-card">
        <a id="logo" href="#" class="w3-bar-item w3-button w3-padding-large">Super Duper Market</a>
        <a href="#items" class="w3-bar-item w3-button w3-padding-large">ITEMS</a>
        <a href="#stores" class="w3-bar-item w3-button w3-padding-large">STORES</a>
        <a href="#makeOrder" class="w3-bar-item w3-button w3-padding-large">MAKE ORDER</a>
        <a href="#ordersHistory" class="w3-bar-item w3-button w3-padding-large">ORDERS HISTORY</a>
        <a href="../regions/regions.html" class="w3-bar-item w3-button w3-padding-large w3-right">BACK</a>
    </div>
</div>
<!-- Items table -->
<div id="items">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1600px">
        <h2 class="w3-wide">ITEMS</h2>
        <div class="w3-row w3-padding-32">
            <div class="w3-container">
                <div class="w3-responsive">
                    <table id="itemsTable" class="w3-striped w3-border w3-table-all w3-large"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Stores -->
<div id="stores" class="w3-sand">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1600px">
        <h2 class="w3-wide">STORES</h2>
        <div id="storesList" class="w3-row w3-padding-32"></div>
    </div>
</div>

<!-- Make Order -->
<div id="makeOrder">
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
        <h2 class="w3-wide w3-center w3-margin-bottom">MAKE ORDER</h2>
        <div class="w3-row w3-padding-32 w3-card-4">
            <form id="makeOrderForm" class="w3-container" method="GET" action="makeOrder">
                <div class="w3-section">
                    <label><b>Date</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="date" name="date" min="1" required>
                    <label><b>Order Type</b></label>
                    <select id="orderSelect" class="w3-select w3-border w3-margin-bottom" name="orderType" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="static">Static order</option>
                        <option value="dynamic">Dynamic order</option>
                    </select>
                    <label id="storeLabel"><b>Store</b></label>
                    <select id="storeSelect" class="w3-select w3-border w3-margin-bottom" name="store" required>
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                    <label><b>Customer Location</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="number" name="x" min="1"  max="50" placeholder="X coordinate" required>
                    <input class="w3-input w3-border w3-margin-bottom" type="number" name="y" min="1"  max="50" placeholder="Y coordinate" required>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Start Shopping</button>
                    <div id="error-placeholder" class="w3-text-red" role="alert"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Orders History -->
<div id="ordersHistory" class="w3-sand">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1800px">
        <h2 class="w3-wide">ORDERS HISTORY</h2>
        <div id="ordersList" class="w3-row w3-padding-32 w3-responsive">
            <table id="ordersTable" class="w3-striped w3-border w3-table-all w3-medium w3-hoverable"></table>
        </div>
    </div>
</div>

<footer class="w3-container w3-black w3-right-align">
    <h5>&copy Super Duper Market 2020</h5>
</footer>


</body>
</html>
